<!-- Commands to push code to github: 
 1) git should be installed, you can check by writing git -v 
 2) git status 
 3) git add . // to add all files so that it could later be pushed to git
 4) git commit -m"message"
 5) git remote add origin link of repo
 6) git push origin master 

 // branch: 
 git branch => will show current branch 
 git checkout branch => you can switch to a branch 
 git checkout -b"new branch" => a new branch can be created like this. 

 // pull the code: 
 git pull origin branch name


-->
